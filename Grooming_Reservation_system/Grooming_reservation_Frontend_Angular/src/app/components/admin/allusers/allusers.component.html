<div>
  <h1 class="tabletitle">Registered Users</h1>
</div>
<div class="tablediv">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <!-- <th scope="col">Edit User</th> -->
        <th scope="col">Enable / Disable User</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let user of users
            | paginate : { itemsPerPage: recordsPerPage, currentPage: pagenum }
        "
      >
        <td>{{ user.userid }}</td>
        <td>{{ user.userfirstname }}</td>
        <td>{{ user.userlastname }}</td>
        <td>{{ user.useremail }}</td>
        <td>{{ user.userphonenumber }}</td>
        <!-- <td>
          <button
            color="primary"
            mat-raised-button
            (click)="editUser(this.user.userid)"
          >
            Edit
          </button>
        </td> -->
        <div *ngIf="!user.userisDeleted">
          <td>
            <button
              color="accent"
              mat-raised-button
              (click)="deleteUser(this.user.userid)"
            >
              Disable
            </button>
          </td>
        </div>
        <div *ngIf="user.userisDeleted">
          <td>
            <button
              color="primary"
              mat-raised-button
              (click)="enableUserById(this.user.userid)"
            >
              Enable
            </button>
          </td>
        </div>
        <td></td>
      </tr>
    </tbody>
  </table>
  <!--Including the pagination control.-->
  <div class="text-right">
    <pagination-controls (pageChange)="pagenum = $event"></pagination-controls>
  </div>
</div>
