<body>
  <!--Top Navigation Bar-->
  <app-navbar></app-navbar>
  <!-- Header-->
  <header class="bg-dark py-5 pt-5">
    <div
      class="container px-4 px-lg-5 d-flex flex-column h-100 align-items-center justify-content-center"
    >
      <div class="text-center mt-5">
        <h3 class="fw-bold text-playfair">Welcome {{ username }}</h3>
        <br />
        <h1 class="fw-normal text-playfair">Style on the Go</h1>
        <h2 class="lead fw-normal text-white mb-0 text-playfair">
          With ChromaCuts
        </h2>
      </div>
    </div>
  </header>

  <!-- Section Cards and Sidebar-->
  <section class="cards-section pr-1">
    <div class="row">
      <!-- Sidebar-->
      <app-usersidebar></app-usersidebar>
      <!--Salon Cards-->
      <div class="col-md-10 py-5">
        <div class="text-lg-left col-8">
          <h2 class="section-title text-playfair mb-4">Salons</h2>
          <span class="section-subtitle">Where Style meets Innovation</span>
        </div>

        <div
          class="row gx-3 gx-lg-3 row-cols-4 row-cols-md-4 row-cols-xl-4 justify-content-center"
        >
          <div
            class="col mb-3"
            *ngFor="
              let salon of salons
                | paginate : { itemsPerPage: count, currentPage: p }
            "
          >
            <div class="card h-100 card-box-shadow">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Fancy Product</h5>
                  <!-- Product price-->
                  $40.00 - $80.00
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn button-87 mt-auto" href="#">View options</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </section>

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; ChromaCuts</p>
    </div>
  </footer>
</body>
