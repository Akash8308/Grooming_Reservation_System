<div class="align-items-center fle margin">
  <h1 class="tabletitle alig">My Address</h1>
</div>
<div class="tablediv">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Address</th>
        <!-- <th scope="col">street</th>
        <th scope="col">city</th>
        <th scope="col">state</th>
        <th scope="col">zipcode</th>
        <th scope="col">country</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th> -->
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let address of address
            | paginate : { itemsPerPage: count, currentPage: p }
        "
      >
        <td scope="col">
          {{ address.houseno }}, &nbsp;{{ address.street }}, &nbsp;{{
            address.city
          }}, &nbsp;{{ address.state }}, &nbsp;{{ address.country }}, &nbsp;{{
            address.zipcode
          }}
        </td>

        <!-- <td scope="col">{{ address.street }}</td>
        <td scope="col">{{ address.state }}</td>
        <td scope="col">{{ address.zipcode }}</td>
        <td scope="col">{{ address.country }}</td> -->
        <td>
          <button
            color="primary"
            mat-raised-button
            (click)="updateaddress(this.address.addressid)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button
            color="accent"
            mat-raised-button
            (click)="deleteaddress(this.address.addressid)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
              />
            </svg>
          </button>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button mat-raised-button color="primary" routerLink="/useraddressregister">
    Add
  </button>
  <!--Including the pagination control.-->
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
